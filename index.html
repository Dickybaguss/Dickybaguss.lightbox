<!DOCTYPE html>
<html>
  <head>
    <title>Gallery LightBox</title>
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <h1>The Collection Box</h1>

    <div class="container">
      <ul class="gallery">

        <li>
        <a>
          <a href="#gambar-1">
          <img src="img/thumbs/1.jpg" alt="hulk" />
          <span>Hulk Hero</span>
        </a>

        <div class="overlay" id="gambar-1">
          <a href="#gambar-4" class="prev">prev</a>
          <a href="#" class="close">X close</a>
          <img src="img/full/1.jpg" alt="hulk">
          <a href="#gambar-2" class="next">next</a>
        </div>
        </li>

        <li>
        <a>
          <a href="#gambar-2">
          <img src="img/thumbs/2.jpg" alt="ironman" />
          <span>Iron Man</span>
        </a>

        <div class="overlay" id="gambar-2">
          <a href="#gambar-1" class="prev">prev</a>
          <a href="#" class="close">X close</a>
          <img src="img/full/2.jpg" alt="ironman">
          <a href="#gambar-3" class="next">next</a>
        </div>
        </li>

        <li>
        <a>
          <a href="#gambar-3">
          <img src="img/thumbs/3.jpg" alt="fly" />
          <span>Iron Fly</span>
        </a>
        <div class="overlay" id="gambar-3">
          <a href="#gambar-2" class="prev">prev</a>
          <a href="#" class="close">X close</a>
          <img src="img/full/3.jpg" alt="fly">
          <a href="#gambar-4" class="next">next</a>
        </div>
        </li>

        <li>
        <a>
          <a href="#gambar-4">
          <img src="img/thumbs/5.jpg" alt="fast" />
          <span>Girl Heroes</span>
        </a>

        <div class="overlay" id="gambar-4">
          <a href="#gambar-3" class="prev">prev</a>
          <a href="#" class="close">X close</a>
          <img src="img/full/5.jpg" alt="fast">
          <a href="#gambar-1" class="next">next</a>
        </div>
        </li>
        <div class="clear"></div>
      </ul>
    </div>
  </body>
</html>
